    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="headerContainer">

        <nav class="navContainer">

            <div class="logoHolder">
                <img class="navLogo" src="">
            </div>

            <div class="navList">
                <ul>
                    <li class="navOptions"></li>
                    <li class="navOptions"></li>
                    <li class="navOptions"></li>
                </ul>
            </div>

        </nav>

    </header>

    <main class="">


    </main>


    <main class="signInScreen">

        <section class="signInOutterContainer">
            <div class="signInInnerContainer">
                <img class="signInLogo" src="">
                <h2 class="signInMessage">Sign In</h2>

                <form class="signInform" method="POST" autocomplete="off">
                    <input class="signInInput" id="signInEmail" type="text" placeholder="Email Address" name="email" value="">
                    <input class="signInInput" id="signInPassword" type="password" placeholder="Password" name="password" value="">
                    <button class="signInButton " type="submit">Next</button>
                </form>
            </div>
        </section>

    </main>


    <main class="createUsernameScreen">

        <section class="outerSignUpBox">
            <div class="innerSignUpBox">
                <img class="signInLogo" src="">
                <h2 class="signInMessage">Create Account</h2>

                <form class="signUpForm" method="POST">
                    <div class="formGroup">
                        <label class="label" for="fullName">First Name:</label>
                        <input class="formControl" id="registerName" type="text" placeholder="Name" name="fullName">
                    </div>
                    <div class="formGroup">
                        <label for="email">Email:</label>
                        <input class="formControl" id="registerEmail" type="text" placeholder="Email Address" name="email">
                    </div>
                    <div class="formGroup">
                        <label for="password">Password:</label>
                        <input class="formControl" id="registerPassword" type="password" placeholder="Password" name="password">
                    </div>
                    <div class="formGroup">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input class="formControl" id="registerConfirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword">
                    </div>
                    <button class="registerButton " type="submit">Sign Up</button>
                </form>

            </div>
        </section>

    </main>
